<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte avec API REST de ArcGIS</title>
    <!--Leaflet-->
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
     src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""
   ></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@3.0.12/dist/esri-leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet-vector@4.2.3/dist/esri-leaflet-vector.js"></script>
</head>
<body>
    <h1>Carte du relief</h1>
    <div id="map"></div>
    <script>
        // Initailisation de la carte
        var map = L.map('map').setView([-21.1151, 55.5364], 10);

        // Ajouter une couche de tuiles de base
        L.tielLayer('hhtps://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
        }).addTo(map);

        const accessToken = "";

        const basemapEnum = "arcgis/streets";

        L.esri.Vector.vectorBasemapLayer(basemapEnum, {
          token: accessToken
        }).addTo(map);

        // Ajouter des marqueurs pour les données récupérées
        var data = {{ data|safe }};
        if (data.features) {
          data.features.forEach(function(feature) {
            var coords = feature.geometry.coordinates;
            var properties = feature.properties;
            L.marker(coord[1], coords[0]).addTo(map)
              .bindPopup('<b>' + properties.nom + '</b><br />' + properties.description);
          })
        }
    </script>
</body>
</html>
